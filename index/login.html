<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>input:valid {
        border-color: green;
      }
      
      input:invalid {
        border-color: red;
      }
      </style>
</head>
<body>
    <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
   <script>const passwordInput = document.getElementById('password');

    passwordInput.addEventListener('input', () => {
      const title = getPasswordTitle(passwordInput.value);
      passwordInput.setAttribute('title', title);
    });
    
    function getPasswordTitle(password) {
      if (!password) {
        return 'Please enter a password';
      }
    
      const regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
      const isStrong = regex.test(password);
    
      if (isStrong) {
        return 'Password is strong';
      } else {
        return 'Password is weak. Please include at least one uppercase letter, one lowercase letter, one digit, and one special character.';
      }
    }</script>
</body>
</html>
